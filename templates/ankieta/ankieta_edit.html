{% extends 'base.html' %}

{% block content %}
    <h3>Edytuj</h3>
    <a href="{% url 'ankieta_list' %}">
        <button type="button" class="btn btn-info btn-sm">Powr√≥t</button>
    </a>
    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'ankieta_edit' object.pk %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <a href="{% url 'ankieta_detail' object.pk %}">
                    <button type="button" class="btn btn-secondary">Anuluj</button>
                </a>
                <input type="submit" value="Zapisz" class="btn btn-success"/>
            </form>
        </div>
    </div>
{% endblock %}
