{% extends 'base.html' %}

{% block content %}
    <h3>Create</h3>
    <a href="{% url 'ankieta_list' %}">
        <button type="button" class="btn btn-info btn-sm">Powrót</button>
    </a>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'ankieta_create' %}" method="post" id="create-form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="button" id="losuj-kolor" onclick="losujKolor()" class="btn btn-warning">Losuj kolor</button>
                <a href="{% url 'ankieta_list' %}">
                    <button type="button" class="btn btn-secondary">Powrót</button>
                </a>
                <input type="submit" value="Dodaj" class="btn btn-success"/>
            </form>
        </div>
    </div>
{% endblock %}
